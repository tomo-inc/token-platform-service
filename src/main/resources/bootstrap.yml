server:
  port: 8081
  servlet:
    register-default-servlet: true
  error:
    whitelabel:
      enabled: true
spring:
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  application:
    name: token-platform-service
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher


mybatis:
  mapper-locations: classpath:mappers/*.xml


